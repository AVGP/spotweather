<h2>Settings</h2>
<form id="settings" name="settings">
  <p>
    <label for="set_fallback_location">Default location to display weather for:</label>
    <input id="set_fallback_location">
  </p>
  <p>
    <label for="set_units">Metric (°C)</label>
    <input name="set_units" type="radio" value="metric">

    <label for="set_units">Imperial (°F)</label>
    <input name="set_units" type="radio" value="imperial">
  </p>
</form>
<script>
  document.forms.settings.set_units.value = settings.units;
  document.forms.settings.set_fallback_location.value = settings.fallback_location;
</script>
