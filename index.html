<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scaling=no">
    <meta charset="utf8">
    <title>Weather at your location</title>
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One:400' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            height: 100%;
            background-size: cover;
            font-family: 'Fjalla One', Helvetica, Arial, sans-serif;
        }
        
        h1, h2 {
            text-align: center;
            background-color: rgba(230,230,230,0.8);
        }
        
        h1 { font-size: 4em; margin-bottom: 0; }
        h2 { font-size: 2em; margin-top: 0; }
    </style>
</head>
<body>
    <article id="content"></article>

    <form>
        <label for="location">Your location:</label>
        <input id="location" name="location" placeholder="London">
        <button type="button" id="go">What's the weather like?</button>
    </form>

    <template id="tpl">
        <h1><!-- Current temperature --></h1>
        <h2><!-- Min / max temperature --></h2>
    </template>
    <script src="app.js"></script>
</body>
</html>
