<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scaling=no">
    <meta charset="utf8">
    <meta name="mobile-web-app-capble" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>Weather at your location</title>

    <link href='//fonts.googleapis.com/css?family=Fjalla+One:400' rel='stylesheet' type='text/css'>
    <link href="app.css" rel="stylesheet">
    <link href="jsmodal-light.css" rel="stylesheet">
    <link rel="icon" sizes="192x192" href="images/icon192.png">
    <link rel="icon" sizes="128x128" href="images/icon128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icon128.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icon96.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icon128.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon192.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="images/icon128.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <button id="settings"><span class="fontawesome-cog">Settings</span></button>
        &nbsp;|&nbsp;
        &copy; 2014 <a href="http://www.geekonaut.de" target="blank">Geekonaut</a>
    </nav>
    <article id="content"></article>

    <form>
        <label for="location">Your location:</label>
        <input id="location" name="location" placeholder="London">
        <button type="button" id="go">What's the weather like?</button>
    </form>

    <template id="tpl">
        <h1><!-- Current temperature --></h1>
        <h2><!-- Min / max temperature --></h2>
        <div class="forecast"></div>
    </template>

    <template id="forecast_entry">
        <div class="forecast_entry">
            <div class="forecast_img"><img></div>
            <h3 class="forecast_temp"></h3>
            <h4 class="forecast_text"></h4>
            <div class="forecast_time"></div>
        </div>
    </template>

    <script src="jsmodal-1.0d.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
